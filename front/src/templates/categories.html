<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/styleCategories.css">
        <title>Categories</title>
    </head>

    <body>
        <header>
            <ul>
                <li id="home"><a href="../index.html">Suite Store</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="history.html">History</a></li>
            </ul>
        </header>

        <section class="categories">
            <form id="categoryForm" class="categoriesForm" method="post">
                <input type="text" id="categoryName" placeholder="Category name" required>
                <input type="number" id="taxPercent" placeholder="Tax" step="0.01" min="0" max="100" required>
                <button type="submmit" id="addCategory">Add Category</button>
            </form>

            <div></div>

            <table id="categoriesTable" class="categoriesTable">
                <tr>
                        <th>Code</th>
                        <th>Category</th>
                        <th>Tax (%)</th>
                        <th>Action</th>
                </tr>   
            </table>
        </section>

        <script src="../scripts/main.js"></script>
        <script src="../scripts/scriptCategories.js"></script>
    </body>
</html>
